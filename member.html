 from{left:0px;}

<script>
var count=0;
function loginCheck(){
	for(var i=0;i<3;i++)

		{
			alert(member_name[i]+"님이 로그인하셨습니다.");
			return true;
			count = 1;
		}
	}
if(count==0)
		{
		    alert("아이디와 비밀번호를 확인하세요.");
	        logForm.member_id.value="";
	        logForm.member_psw.value="";
			return false;			
		}
}
</script>
